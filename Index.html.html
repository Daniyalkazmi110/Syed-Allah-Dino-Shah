<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Message</title>
</head>
<body>
    <h1>Greeting Message</h1>
    <input type="text" id="greetingInput" placeholder="Enter your greeting message">
    <button onclick="displayGreeting()">Submit</button>
    <div id="output"></div>

    <script>
        function displayGreeting() {
            const greeting = document.getElementById('greetingInput').value;
            document.getElementById('output').innerHTML = `<h2>${greeting}</h2>`;
        }
    </script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate()">Add</button>
        <div id="result"></div>
    
        <script>
            function calculate() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const sum = num1 + num2;
                document.getElementById('result').innerHTML = `<h2>Result: ${sum}</h2>`;
            }
        </script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find the Largest Number</title>
    </head>
    <body>
        <h1>Find the Largest Number</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="number" id="num3" placeholder="Enter third number">
        <button onclick="findLargest()">Find Largest</button>
        <div id="largest"></div>
    
        <script>
            function findLargest() {
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const num3 = parseFloat(document.getElementById('num3').value);
                const largest = Math.max(num1, num2, num3);
                document.getElementById('largest').innerHTML = `<h2>Largest Number: ${largest}</h2>`;
            }
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h1>Even or Odd</h1>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>
    <div id="result"></div>

    <script>
        function checkEvenOdd() {
            const number = parseInt(document.getElementById('number').value);
            const result = number % 2 === 0 ? "Even" : "Odd";
            document.getElementById('result').innerHTML = `<h2>The number is ${result}</h2>`;
        }
    </script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Validator</title>
    </head>
    <body>
        <h1>Simple Age Validator</h1>
        <input type="number" id="age" placeholder="Enter your age">
        <button onclick="validateAge()">Check Age</button>
        <div id="validationResult"></div>
    
        <script>
            function validateAge() {
                const age = parseInt(document.getElementById('age').value);
                const result = age >= 18 ? "You are an adult." : "You are not an adult.";
                document.getElementById('validationResult').innerHTML = `<h2>${result}</h2>`;
            }
        </script>

</body>
</html>
